name: CycloneDX GoMod Generate SBOM
author: Niklas DÃ¼ster
description: Github action to generate a CycloneDX BOM for Go modules
inputs:
  include-stdlib:
    description: Include Go standard library as component and dependency of the module
    default: 'false'
    required: false
  include-test:
    description: Include test dependencies
    default: 'false'
    required: false
  json:
    description: Output in JSON format
    default: 'false'
    required: false
  module:
    description: Path to Go module
    default: '.'
    required: false
  omit-serial-number:
    description: Omit serial number
    default: 'false'
    required: false
  omit-version-prefix:
    description: Omit "v" version prefix
    default: 'false'
    required: false
  output:
    description: Output path
    default: '-'
    required: false
  reproducible:
    description: Make the SBOM reproducible by omitting dynamic content
    default: 'false'
    required: false
  resolve-licenses:
    description: Resolve module licenses
    default: 'false'
    required: false
  type:
    description: Type of the main component
    default: application
    required: false
  version:
    description: The version of cyclonedx-gomod to use
    required: true
runs:
  using: 'node12'
  main: 'index.js'
